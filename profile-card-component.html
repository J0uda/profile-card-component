<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="profile-card-component.css" />
    <title>Profile card </title>
</head>

<body>
    <div class="container">
        <img src="assest/bg-pattern-top.svg" alt="bg pattern top" class="bg-top" />
        <img src="assest/bg-pattern-bottom.svg" alt="bg pattern bottom" class="bg-bottom" />
        <div class="card">
            <div class="card-image">
                <img src="assest/bg-pattern-card.svg" alt="pattern card" class="bg-card" />
                <div class="bg">
                    <img src="assest/image-victor.jpg" alt="victor image" class="img-vector" />
                </div>
            </div>
            <div class="card-description">
                <div class="hero-description">
                    <h1>Victor Crest</h1> 26
                </div>
                <p class="localisation">London</p>
                <hr />
                <div class="stats">
                    <div class="stat">
                        <h2>80K</h2>
                        <p>Followers</p>
                    </div>
                    <div class="stat">
                        <h2>80.3K</h2>
                        <p>Likes</p>
                    </div>
                    <div class="stat">
                        <h2>1.4K</h2>
                        <p>Photos</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
